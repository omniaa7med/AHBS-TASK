<section class="search-employee-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="EmpSearchForm" (ngSubmit)="onSubmit(EmpSearchForm)">
                    <div class="row align-items-center">
                        <!-- ------------------------------Emp NAme------------------------------- -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="Empname">Employee Name</label>
                                <input formControlName="Empname" type="text" class="form-control" id="Empname"
                                    placeholder="Name" required>
                            </div>
                        </div>
                        <!-- ------------------------------Department------------------------------- -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="deparmentemp">Deparment</label>
                                <select formControlName="deparment" class="custom-select d-block w-100"
                                    id="deparmentemp" required>
                                    <option selected>Choose...</option>
                                    <option value="Development">Development</option>
                                    <option value="Design">Design</option>
                                    <option value="Testing">Testing</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3 button-search">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="EmpSearchForm.invalid">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-10">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Employee Code</th>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Gender</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let employee of allEmp">
                            <td><input type="checkbox"></td>
                            <th>{{ employee.code }}</th>
                            <td>{{ employee.name }} </td>
                            <td>{{ employee.department }}</td>
                            <td>{{ employee.gender }}</td>
                            <td>{{ employee.birthday }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
